<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Young+Serif&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="section-one">

            <h1 class="section-one__name"> Umaiorubagan</h1>

            <h3 class="section-one__role"> Entry Level Software Engineer</h3>

            <a class="section-one__contact" href="index.html"> Home </a>

        </div>

        <div class="contact-form">

            <form>
                <table>
                    <tr>
                        <td> Name: </td>
                        <td> <input type="text" placeholder="Enter your name" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td> Email: </td>
                        <td> <input type="email" placeholder="Enter your email" class="contact-form__input"></td>
                    </tr>

                    <tr>
                        <td> Message: </td>
                        <td>
                            <textarea placeholder="Enter your message " class="contact-form__textarea"> </textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="reset" class="contact-form__reset"> <input type="submit"
                                class="contact-form__submit">
                        </td>
                    </tr>
                    </tr>
                </table>
            </form>
        </div>



        <div class="section-five">

            <p class="section-five__title"> Social Media:
                <a href="https://www.linkedin.com/in/umaiorubagan-v/" target="_blank">linkedIn</a>,
                <a href="https://github.com/Umaiorubagan08" target="_blank">Github</a>
            </p>
            <p class="section-five__description"> &copy Umaiorubagan</p>
        </div>


    </div>
</body>

</html>
